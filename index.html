<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>pixelbuilder2</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap');

  :root {
    --neon-blue: #00ffff;
    --neon-purple: #b500f2;
    --neon-pink: #ff00ff;
    --bg-dark: #0a0a1a;
    --text-light: #e0f7ff;
    --shadow-glow-blue: 0 0 10px var(--neon-blue), 0 0 25px var(--neon-blue);
    --shadow-glow-purple: 0 0 10px var(--neon-purple), 0 0 25px var(--neon-purple);
    --shadow-glow-pink: 0 0 12px var(--neon-pink), 0 0 30px var(--neon-pink);
  }

  * {
    box-sizing: border-box;
    margin: 0; padding: 0;
  }

  body {
    background: radial-gradient(ellipse at center, #00111f 0%, #000000 80%);
    color: var(--text-light);
    font-family: 'JetBrains Mono', monospace;
    min-height: 100vh;
    overflow-x: hidden;
    user-select: none;
    display: flex;
    flex-direction: column;
  }

  /* خلفية نجوم متلألئة */
  body::before {
    content: '';
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: radial-gradient(ellipse at center, #00111f 0%, #000000 90%);
    z-index: -2;
  }
  .stars {
    position: fixed;
    width: 100%;
    height: 100%;
    pointer-events: none;
    background:
      radial-gradient(circle at 5% 20%, var(--neon-blue) 1px, transparent 2px),
      radial-gradient(circle at 15% 40%, var(--neon-purple) 1.5px, transparent 2.5px),
      radial-gradient(circle at 30% 80%, var(--neon-pink) 1px, transparent 2px),
      radial-gradient(circle at 60% 50%, var(--neon-blue) 1.3px, transparent 2.5px),
      radial-gradient(circle at 75% 10%, var(--neon-purple) 1.1px, transparent 2px),
      radial-gradient(circle at 90% 70%, var(--neon-pink) 1.4px, transparent 2.5px);
    background-repeat: repeat;
    animation: twinkle 4s infinite alternate ease-in-out;
    z-index: -1;
  }
  @keyframes twinkle {
    0% {opacity: 1;}
    100% {opacity: 0.5;}
  }

  /* هيدر */
  header {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 15px 60px;
    background: rgba(10, 10, 30, 0.9);
    box-shadow: 0 0 35px var(--neon-purple);
    user-select: none;
    z-index: 15;
  }

  /* اللوغو دائري متلألئ */
  .logo {
    position: absolute;
    right: 25px;
    width: 56px;
    height: 56px;
    background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink));
    border-radius: 50%;
    box-shadow: 0 0 15px var(--neon-blue), 0 0 40px var(--neon-pink);
    cursor: pointer;
    animation: pulseGlow 3s infinite ease-in-out;
    transition: box-shadow 0.3s ease;
  }
  .logo:hover {
    box-shadow: 0 0 35px var(--neon-pink), 0 0 60px var(--neon-blue);
  }

  /* عنوان بالوسط مع تأثير كتابة متلألئ */
  .title {
    font-family: 'Orbitron', sans-serif;
    font-size: 3.2rem;
    color: var(--neon-pink);
    text-shadow: 0 0 8px var(--neon-pink), 0 0 20px var(--neon-pink), 0 0 40px var(--neon-pink);
    animation: flicker 3s linear infinite;
    user-select: text;
  }

  @keyframes flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
      text-shadow: 0 0 8px var(--neon-pink), 0 0 20px var(--neon-pink), 0 0 40px var(--neon-pink);
    }
    20%, 22%, 24%, 55% {
      text-shadow: none;
    }
  }

  /* زر الإعدادات اليسار، أيقونة نيون مع هولدر */
  .settings-btn {
    position: absolute;
    left: 25px;
    width: 44px;
    height: 44px;
    border-radius: 14px;
    border: 3px solid var(--neon-purple);
    background: transparent;
    color: var(--neon-purple);
    cursor: pointer;
    font-size: 26px;
    line-height: 44px;
    text-align: center;
    box-shadow: 0 0 15px var(--neon-purple), 0 0 40px var(--neon-purple);
    transition: all 0.3s ease;
    user-select: none;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .settings-btn:hover {
    color: var(--neon-pink);
    border-color: var(--neon-pink);
    box-shadow: 0 0 40px var(--neon-pink), 0 0 60px var(--neon-pink);
  }

  /* حركة نبض خفيف متواصل للأزرار */
  @keyframes pulseGlow {
    0%, 100% {
      box-shadow: 0 0 15px var(--neon-blue), 0 0 40px var(--neon-pink);
    }
    50% {
      box-shadow: 0 0 30px var(--neon-pink), 0 0 60px var(--neon-blue);
    }
  }

  /* الرئيسية */
  main {
    flex: 1;
    max-width: 960px;
    margin: 45px auto 70px;
    padding: 20px 28px 40px;
    background: rgba(10, 10, 30, 0.9);
    border-radius: 30px;
    box-shadow: 0 0 60px var(--neon-purple);
    position: relative;
    z-index: 10;
    display: flex;
    flex-direction: column;
  }

  /* أزرار جانبية عريضة وفخمة مع أيقونات */
  .side-buttons {
    display: flex;
    justify-content: space-between;
    margin-bottom: 36px;
  }

  .side-buttons button {
    flex: 1;
    margin: 0 10px;
    padding: 18px 0;
    font-size: 1.3rem;
    font-weight: 800;
    color: var(--neon-purple);
    background: transparent;
    border: 3px solid var(--neon-purple);
    border-radius: 35px;
    box-shadow: 0 0 20px var(--neon-purple);
    cursor: pointer;
    transition: all 0.4s ease;
    user-select: none;
    text-transform: uppercase;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    position: relative;
    overflow: hidden;
  }
  .side-buttons button svg {
    fill: var(--neon-purple);
    width: 24px;
    height: 24px;
    transition: fill 0.3s ease;
  }
  .side-buttons button:hover,
  .side-buttons button.active {
    color: var(--neon-pink);
    border-color: var(--neon-pink);
    box-shadow: 0 0 40px var(--neon-pink);
  }
  .side-buttons button:hover svg,
  .side-buttons button.active svg {
    fill: var(--neon-pink);
  }
  .side-buttons button::before {
    content: '';
    position: absolute;
    top: 0; left: -100%;
    width: 200%;
    height: 100%;
    background: linear-gradient(90deg, transparent, var(--neon-pink), transparent);
    animation: shine 3s infinite;
  }
  .side-buttons button:hover::before,
  .side-buttons button.active::before {
    animation-play-state: running;
  }
  .side-buttons button::before {
    animation-play-state: paused;
  }
  @keyframes shine {
    0% {left: -100%;}
    100% {left: 100%;}
  }

  /* محتوى الأكواد */
  .codes-list {
    flex: 1;
    overflow-y: auto;
    padding-right: 12px;
    scrollbar-width: thin;
    scrollbar-color: var(--neon-pink) transparent;
  }
  .codes-list::-webkit-scrollbar {
    width: 12px;
  }
  .codes-list::-webkit-scrollbar-track {
    background: transparent;
  }
  .codes-list::-webkit-scrollbar-thumb {
    background-color: var(--neon-pink);
    border-radius: 15px;
  }

  /* عناصر الأكواد */
  .code-item {
    background: #121233;
    border-radius: 30px;
    padding: 22px 28px;
    margin-bottom: 26px;
    box-shadow: 0 0 30px var(--neon-purple);
    transition: box-shadow 0.4s ease, transform 0.4s ease;
    cursor: pointer;
    user-select: none;
    position: relative;
  }
  .code-item:hover {
    box-shadow: 0 0 50px var(--neon-pink);
    transform: scale(1.04);
  }

  .code-title {
    font-size: 1.8rem;
    font-weight: 900;
    color: var(--neon-pink);
    margin-bottom: 18px;
    text-shadow: 0 0 15px var(--neon-pink);
  }

  .code-snippet {
    font-family: 'JetBrains Mono', monospace;
    background: #0a0a1a;
    color: var(--neon-blue);
    padding: 22px;
    border-radius: 25px;
    font-size: 1.1rem;
    white-space: pre-wrap;
    max-height: 260px;
    overflow: auto;
    box-shadow: inset 0 0 15px var(--neon-blue);
  }

  .copy-btn {
    margin-top: 20px;
    background: var(--neon-pink);
    color: #000;
    border: none;
    padding: 15px 45px;
    border-radius: 40px;
    cursor: pointer;
    font-weight: 900;
    font-size: 1.3rem;
    box-shadow: 0 0 35px var(--neon-pink);
    transition: background 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
    display: inline-block;
  }
  .copy-btn:hover {
    background: var(--neon-blue);
    color: #000;
    box-shadow: 0 0 45px var(--neon-blue);
  }
  .copy-btn:active {
    transform: scale(0.95);
  }

  /* إشعار نسخ */
  .copy-notif {
    position: fixed;
    bottom: 40px;
    right: 40px;
    background: var(--neon-pink);
    color: #000;
    padding: 22px 50px;
    border-radius: 50px;
    font-weight: 900;
    font-family: 'JetBrains Mono', monospace;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.5s ease;
    z-index: 200;
    box-shadow: 0 0 40px var(--neon-pink);
  }
  .copy-notif.show {
    opacity: 1;
    pointer-events: auto;
  }

  /* لوحة الإعدادات انزلاق جانبي */
  #settingsPanel {
    position: fixed;
    top: 0; left: 0;
    width: 320px;
    height: 100vh;
    background: #111122ee;
    box-shadow: 5px 0 35px var(--neon-purple);
    border-top-right-radius: 40px;
    border-bottom-right-radius: 40px;
    padding: 30px 25px;
    color: var(--text-light);
    font-family: 'JetBrains Mono', monospace;
    transform: translateX(-120%);
    transition: transform 0.5s cubic-bezier(0.77,0,0.175,1);
    z-index: 999;
    user-select: none;
  }
  #settingsPanel.open {
    transform: translateX(0);
  }
  #settingsPanel h3 {
    margin-bottom: 30px;
    text-align: center;
    font-weight: 900;
    color: var(--neon-purple);
    text-shadow: 0 0 25px var(--neon-purple);
    font-size: 2rem;
  }
  #settingsPanel label {
    display: block;
    margin: 20px 0 12px;
    font-size: 1.1rem;
    cursor: pointer;
  }
  #settingsPanel input[type="checkbox"] {
    margin-left: 10px;
    transform: scale(1.4);
    cursor: pointer;
  }
  #settingsPanel button.close-btn {
    display: block;
    margin: 40px auto 0;
    background: var(--neon-pink);
    color: #000;
    border: none;
    padding: 14px 45px;
    border-radius: 50px;
    cursor: pointer;
    font-weight: 900;
    font-size: 1.2rem;
    box-shadow: 0 0 30px var(--neon-pink);
    transition: background 0.3s ease, box-shadow 0.3s ease;
  }
  #settingsPanel button.close-btn:hover {
    background: var(--neon-blue);
    box-shadow: 0 0 40px var(--neon-blue);
  }

  /* زر البحث العائم */
  #searchToggle {
    position: fixed;
    bottom: 40px;
    left: 40px;
    width: 60px;
    height: 60px;
    background: var(--neon-pink);
    border-radius: 50%;
    box-shadow: 0 0 35px var(--neon-pink);
    cursor: pointer;
    border: none;
    font-size: 32px;
    color: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 250;
    transition: box-shadow 0.3s ease;
  }
  #searchToggle:hover {
    box-shadow: 0 0 55px var(--neon-pink);
  }

  /* حقل البحث العائم */
  #searchBar {
    position: fixed;
    bottom: 110px;
    left: 40px;
    width: 300px;
    max-width: 80vw;
    padding: 14px 25px;
    font-size: 1.2rem;
    border-radius: 50px;
    border: 3px solid var(--neon-pink);
    background: #0a0a1add;
    color: var(--neon-pink);
    font-family: 'JetBrains Mono', monospace;
    box-shadow: 0 0 25px var(--neon-pink);
    outline: none;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
    z-index: 260;
  }
  #searchBar.visible {
    opacity: 1;
    pointer-events: auto;
  }
  #searchBar::placeholder {
    color: var(--neon-pink);
    font-weight: 700;
    letter-spacing: 0.1em;
  }

  @media (max-width: 700px) {
    header {
      padding: 12px 30px;
    }
    .logo {
      width: 44px;
      height: 44px;
    }
    .settings-btn {
      width: 38px;
      height: 38px;
      font-size: 22px;
      left: 15px;
    }
    .title {
      font-size: 2rem;
    }
    main {
      margin: 30px 15px 50px;
      padding: 15px 18px 35px;
    }
    .side-buttons button {
      margin: 0 6px;
      font-size: 1rem;
      padding: 15px 0;
    }
    .code-snippet {
      font-size: 1rem;
      max-height: 180px;
    }
    #searchBar {
      bottom: 90px;
      left: 20px;
      width: 240px;
      font-size: 1rem;
      padding: 10px 18px;
    }
    #searchToggle {
      bottom: 30px;
      left: 20px;
      width: 52px;
      height: 52px;
      font-size: 28px;
    }
  }
  #settingsPanel {
  position: fixed;
  top: 0;
  left: 0;
  width: 320px;
  max-width: 80vw;
  height: 100vh;
  background: #0c0c1fcc;
  backdrop-filter: blur(12px);
  box-shadow: 0 0 25px #ff33cccc;
  padding: 25px 20px 30px;
  color: var(--neon-pink);
  font-family: 'JetBrains Mono', monospace;
  font-weight: 600;
  display: flex;
  flex-direction: column;
  gap: 22px;
  z-index: 9999;
  transform: translateX(-100%);
  transition: transform 0.5s cubic-bezier(0.22, 1, 0.36, 1);
  overflow-y: auto;
}

#settingsPanel.open {
  transform: translateX(0);
}

#settingsPanel h3 {
  margin: 0 0 15px;
  font-size: 1.6rem;
  text-align: center;
  text-shadow: 0 0 15px var(--neon-pink);
}

.setting-group {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.setting-group label {
  font-size: 1.1rem;
  user-select: none;
}

.setting-group select,
.setting-group input[type="range"] {
  -webkit-appearance: none;
  appearance: none;
  width: 100%;
  height: 9px;
  border-radius: 12px;
  background: linear-gradient(90deg, var(--neon-pink) 0%, var(--neon-purple) 100%);
  outline: none;
  cursor: pointer;
  box-shadow: 0 0 8px var(--neon-pink);
  transition: box-shadow 0.3s ease;
}

.setting-group input[type="range"]::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 22px;
  height: 22px;
  border-radius: 50%;
  background: var(--neon-pink);
  box-shadow: 0 0 8px var(--neon-pink);
  cursor: pointer;
  border: none;
  transition: background 0.3s ease;
}

.setting-group input[type="range"]:focus::-webkit-slider-thumb {
  background: var(--neon-purple);
  box-shadow: 0 0 15px var(--neon-purple);
}

.setting-group input[type="range"]::-moz-range-thumb {
  width: 22px;
  height: 22px;
  border-radius: 50%;
  background: var(--neon-pink);
  box-shadow: 0 0 8px var(--neon-pink);
  cursor: pointer;
  border: none;
  transition: background 0.3s ease;
}

.setting-group input[type="range"]:focus::-moz-range-thumb {
  background: var(--neon-purple);
  box-shadow: 0 0 15px var(--neon-purple);
}

/* زر الإغلاق */
.close-btn {
  margin-top: auto;
  padding: 12px 0;
  background: linear-gradient(90deg, var(--neon-pink), var(--neon-purple));
  border: none;
  border-radius: 25px;
  color: #111;
  font-size: 1.3rem;
  font-weight: 700;
  cursor: pointer;
  box-shadow: 0 0 20px var(--neon-pink);
  transition: background 0.4s ease;
}

.close-btn:hover,
.close-btn:focus {
  background: linear-gradient(90deg, var(--neon-purple), var(--neon-pink));
  outline: none;
}

/* مفتاح التشغيل/الإيقاف (Switch) */
.switch {
  position: relative;
  display: inline-block;
  width: 52px;
  height: 28px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 2px;
  left: 2px;
  right: 2px;
  bottom: 2px;
  background-color: var(--neon-purple);
  border-radius: 28px;
  transition: 0.4s;
  box-shadow: 0 0 8px var(--neon-purple);
}

.slider:before {
  position: absolute;
  content: "";
  height: 22px;
  width: 22px;
  left: 3px;
  bottom: 3px;
  background-color: var(--neon-pink);
  border-radius: 50%;
  box-shadow: 0 0 8px var(--neon-pink);
  transition: 0.4s;
}

input:checked + .slider {
  background-color: var(--neon-pink);
  box-shadow: 0 0 12px var(--neon-pink);
}

input:checked + .slider:before {
  transform: translateX(24px);
  background-color: var(--neon-purple);
  box-shadow: 0 0 12px var(--neon-purple);
}

/* لعرض القيمة بجانب السلايدر */
.setting-group label span {
  font-weight: 700;
  margin-left: 8px;
  color: var(--neon-blue);
}

</style>
</head>
<body>

<div class="stars"></div>

<header>
  <button class="settings-btn" title="الإعدادات" id="settingsBtn" aria-label="فتح الإعدادات">⚙️</button>
  <div class="title">pixelbuilder2</div>
 <img src="WhatsApp Image 2025-06-13 at 15.24.48_af12ad61.jpg" alt="لوغو الموقع" class="logo" />
</header>

<main>
  <div class="side-buttons" id="navButtons" role="navigation" aria-label="قائمة التنقل">
    <button class="active" data-category="all" aria-current="page" aria-label="الرئيسية">
      <!-- أيقونة المنزل -->
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 9L12 2L21 9V21H15V15H9V21H3V9Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/></svg>
      الرئيسية
    </button>
    <button data-category="html" aria-label="أكواد HTML">
      <!-- أيقونة HTML -->
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 4H21L19 20L12 22L5 20L3 4Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/></svg>
      HTML
    </button>
    <button data-category="css" aria-label="أكواد CSS">
      <!-- أيقونة CSS -->
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M2 3H22L20 21L12 23L4 21L2 3Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/></svg>
      CSS
    </button>
    <button data-category="js" aria-label="أكواد JavaScript">
      <!-- أيقونة JS -->
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M7 4V20L17 14L7 8V4Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/></svg>
      JavaScript
    </button>
    <button data-category="about" aria-label="حول الموقع">
      <!-- أيقونة معلومات -->
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/><line x1="12" y1="16" x2="12" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><circle cx="12" cy="8" r="1" fill="currentColor"/></svg>
      حول الموقع
    </button>
  </div>

  <div class="codes-list" id="codesList" tabindex="0" aria-live="polite" aria-atomic="true">
    <!-- الأكواد تظهر هنا -->
  </div>
</main>

<!-- إشعار نسخ -->
<div class="copy-notif" id="copyNotif" role="alert" aria-live="assertive">تم نسخ الكود!</div>

<!-- لوحة الإعدادات الجانبية -->
<!-- داخل لوحة الإعدادات (#settingsPanel) -->
<div id="settingsPanel" role="dialog" aria-modal="true" aria-labelledby="settingsTitle">
  <h3 id="settingsTitle">الإعدادات</h3>
  
  <label>
    صوت عند نسخ الكود
    <input type="checkbox" id="soundToggle" checked aria-checked="true" role="checkbox" />
  </label>
  
  <label for="themeSelect">اختيار لون الثيم:</label>
  <select id="themeSelect" aria-label="اختيار لون الثيم">
    <option value="purple-pink">بنفسجي-وردي</option>
    <option value="blue-green">أزرق-أخضر</option>
    <option value="red-orange">أحمر-برتقالي</option>
  </select>
  
  <label for="glowRange">شدة توهج النيون:</label>
  <input type="range" id="glowRange" min="0" max="100" value="50" aria-valuemin="0" aria-valuemax="100" aria-valuenow="50" />
  
  <label for="zoomRange">تكبير/تصغير المحتوى:</label>
  <input type="range" id="zoomRange" min="50" max="150" value="100" aria-valuemin="50" aria-valuemax="150" aria-valuenow="100" />

  <button class="close-btn" id="closeSettingsBtn">إغلاق</button>
</div>


<!-- زر البحث العائم -->
<button id="searchToggle" aria-label="فتح البحث">🔍</button>

<!-- حقل البحث -->
<input type="text" id="searchBar" placeholder="ابحث عن أكواد..." aria-label="حقل البحث عن الأكواد" />

<script>
  const codesData = [
    {title: "HTML - زر أزرق متوهج", category:"html", code:`<button style="background:#00ffff;color:#000;padding:10px 20px;border:none;border-radius:10px;box-shadow:0 0 8px #00ffff;">زر متوهج</button>`},
    {title: "HTML - جدول بسيط", category:"html", code:`<table border="1" style="width:100%;border-collapse:collapse;">
  <tr><th>الاسم</th><th>العمر</th></tr>
  <tr><td>سليمان</td><td>13</td></tr>
  <tr><td>فاطمة</td><td>12</td></tr>
</table>`},
    {title: "CSS - تأثير الكتابة التلقائية", category:"css", code:`@keyframes typing { from { width: 0 } to { width: 100% } }`},
    {title: "CSS - تدرج ألوان خلفية", category:"css", code:`background: linear-gradient(45deg, #00ffff, #b500f2);`},
    {title: "CSS - زر بمؤثر Hover", category:"css", code:`button:hover {
  background-color: #0ff;
  color: #000;
  box-shadow: 0 0 20px #0ff;
}`},
    {title: "JavaScript - تغيير لون الخلفية", category:"js", code:`document.body.style.backgroundColor = '#121212';`},
    {title: "JavaScript - نسخة نص للوحة", category:"js", code:`navigator.clipboard.writeText('نص لنسخه').then(() => alert('تم النسخ'));`},
    {title: "JavaScript - عداد تنازلي", category:"js", code:`let count = 10;
const interval = setInterval(() => {
  console.log(count);
  count--;
  if(count < 0) clearInterval(interval);
}, 1000);`},
    {title: "JavaScript - إظهار رسالة ترحيب", category:"js", code:`alert('مرحباً بك في موقع أكواد 2090!');`},
    {title: "حول الموقع", category:"about", code:`هذا الموقع يقدم لك أكواد برمجية جاهزة مع تصميم مستقبلي وفخم.`}
  ];

  const codesListEl = document.getElementById('codesList');
  const copyNotif = document.getElementById('copyNotif');
  const soundToggle = document.getElementById('soundToggle');
  const settingsPanel = document.getElementById('settingsPanel');
  const navButtons = document.getElementById('navButtons');
  const searchToggle = document.getElementById('searchToggle');
  const searchBar = document.getElementById('searchBar');

  let currentCategory = 'all';

  // عرض الأكواد حسب التصنيف
  function displayCodes(codes) {
    codesListEl.innerHTML = '';
    if (codes.length === 0) {
      codesListEl.innerHTML = '<p style="text-align:center;color:#f55;font-weight:bold;margin-top:50px;">لا توجد أكواد في هذا القسم.</p>';
      return;
    }
    codes.forEach(({title, code}) => {
      const codeItem = document.createElement('div');
      codeItem.className = 'code-item';
      codeItem.tabIndex = 0;

      const titleEl = document.createElement('h3');
      titleEl.className = 'code-title';
      titleEl.textContent = title;

      const codeEl = document.createElement('pre');
      codeEl.className = 'code-snippet';
      codeEl.textContent = code;

      const copyBtn = document.createElement('button');
      copyBtn.className = 'copy-btn';
      copyBtn.textContent = 'نسخ الكود';
      copyBtn.setAttribute('aria-label', `نسخ الكود: ${title}`);
      copyBtn.onclick = () => {
        navigator.clipboard.writeText(code).then(() => {
          copyNotif.classList.add('show');
          setTimeout(() => copyNotif.classList.remove('show'), 1500);
        });
        if(soundToggle.checked) playClickSound();
      };

      codeItem.appendChild(titleEl);
      codeItem.appendChild(codeEl);
      codeItem.appendChild(copyBtn);
      codesListEl.appendChild(codeItem);
    });
  }

  // تفعيل زر التنقل وتغيير القسم
  navButtons.querySelectorAll('button').forEach(btn => {
    btn.addEventListener('click', () => {
      const category = btn.getAttribute('data-category');
      currentCategory = category;
      navButtons.querySelectorAll('button').forEach(b => {
        b.classList.remove('active');
        b.removeAttribute('aria-current');
      });
      btn.classList.add('active');
      btn.setAttribute('aria-current', 'page');
      displayCodes(category === 'all' ? codesData : codesData.filter(c => c.category === category));
      searchBar.value = '';
    });
  });

  // عرض الكل في البداية
  displayCodes(codesData);

  // صوت نقرة زر
  function playClickSound() {
    const audio = new Audio('https://www.soundjay.com/buttons/sounds/button-16.mp3');
    audio.volume = 0.12;
    audio.play();
  }

  // فتح وإغلاق لوحة الإعدادات
  document.getElementById('settingsBtn').addEventListener('click', () => {
    settingsPanel.classList.add('open');
  });
  document.getElementById('closeSettingsBtn').addEventListener('click', () => {
    settingsPanel.classList.remove('open');
  });

  // زر البحث العائم
  searchToggle.addEventListener('click', () => {
    if(searchBar.classList.contains('visible')) {
      searchBar.classList.remove('visible');
      searchBar.value = '';
      displayCodes(currentCategory === 'all' ? codesData : codesData.filter(c => c.category === currentCategory));
    } else {
      searchBar.classList.add('visible');
      searchBar.focus();
    }
  });

  // فلترة البحث الحي
  searchBar.addEventListener('input', e => {
    const term = e.target.value.trim().toLowerCase();
    if(term.length === 0) {
      displayCodes(currentCategory === 'all' ? codesData : codesData.filter(c => c.category === currentCategory));
      return;
    }
    const filtered = codesData.filter(({title, category}) =>
      title.toLowerCase().includes(term) || category.toLowerCase().includes(term)
    );
    displayCodes(filtered);
  });

</script>
