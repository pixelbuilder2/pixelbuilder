<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⚡ صانع التطبيقات - عالم 55425215</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at 20% 20%, #0ff, #002);
      color: #fff;
      overflow-x: hidden;
      direction: rtl;
      background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
      animation: backgroundMove 60s infinite linear;
    }

    @keyframes backgroundMove {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }

    header {
      background: linear-gradient(90deg, #ff0040, #0000ff, #00ff90);
      background-size: 300% 300%;
      animation: gradientShift 10s ease infinite;
      padding: 3rem 1rem;
      text-align: center;
      font-size: 3rem;
      box-shadow: 0 0 100px #0ff;
      text-shadow: 0 0 20px #fff;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    nav {
      position: sticky;
      top: 0;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      padding: 1rem;
      z-index: 999;
    }

    nav a {
      color: #00fff7;
      padding: 0.7rem 1.3rem;
      text-decoration: none;
      border: 2px dashed #0ff;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.3);
      box-shadow: 0 0 20px #00fff799;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background-color: #00fff7;
      color: #000;
      transform: scale(1.1);
    }

    main {
      max-width: 1400px;
      margin: auto;
      padding: 4rem 1rem;
      display: grid;
      gap: 5rem;
    }

    section {
      background: linear-gradient(145deg, rgba(255,255,255,0.02), rgba(0,255,255,0.1));
      border: 1px solid #00fff766;
      border-radius: 30px;
      padding: 3rem;
      box-shadow: 0 0 40px #00fff733, inset 0 0 20px #0ff;
      backdrop-filter: blur(8px);
    }

    section h2 {
      font-size: 2.5rem;
      color: #0ff;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #fff;
    }

    button {
      background: linear-gradient(45deg, #ff0040, #00ffff);
      color: white;
      border: none;
      padding: 1.2rem 2.2rem;
      border-radius: 30px;
      margin: 0.5rem;
      cursor: pointer;
      font-size: 1.1rem;
      box-shadow: 0 0 20px #0ff;
      transition: all 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      background: #00ffff;
      color: #000;
    }

    .element {
      background-color: rgba(0,255,255,0.08);
      padding: 1rem;
      border: 1px dashed #0ff;
      margin: 1rem 0;
      border-radius: 20px;
      box-shadow: 0 0 10px #00fff7;
    }

    input[type="color"] {
      width: 60px;
      height: 40px;
      border: none;
      border-radius: 10px;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 1rem;
      background: #000000dd;
      color: #0ff;
      box-shadow: 0 -5px 15px #00fff744;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
      }

      header {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>⚡ منشئ تطبيقات الكواكب من عام 55425215</header>
  <nav>
    <a href="#tools">🛠 أدوات متقدمة</a>
    <a href="#style">🎨 تخصيص الفضاء</a>
    <a href="#preview">📱 تجربة خيالية</a>
    <a href="#export">🚀 إطلاق التطبيق</a>
  </nav>
  <main>
    <section id="tools">
      <h2>🛠 أدوات متقدمة</h2>
      <button onclick="addElement('وحدة طاقة')">وحدة طاقة</button>
      <button onclick="addElement('مكون ليزري')">مكون ليزري</button>
      <button onclick="addElement('عنصر كوكبي')">عنصر كوكبي</button>
      <div id="elementsContainer"></div>
    </section>
    <section id="style">
      <h2>🎨 تخصيص الفضاء</h2>
      <p>اختر لون طيف المجرة:</p>
      <input type="color" id="mainColor" onchange="changeTheme(this.value)">
    </section>
    <section id="preview">
      <h2>📱 تجربة خيالية</h2>
      <div id="previewContainer"></div>
    </section>
    <section id="export">
      <h2>🚀 إطلاق التطبيق</h2>
      <button onclick="exportApp()">💾 تحميل التطبيق النهائي</button>
    </section>
  </main>
  <footer>
    Ⓒ Soulayman 55425215 - كل الحقوق محفوظة لمستقبل لا يمكن تخيله.
  </footer>

  <script>
    const elements = [];

    function addElement(type) {
      const el = document.createElement('div');
      el.className = 'element';
      el.textContent = `مكون: ${type}`;
      document.getElementById('elementsContainer').appendChild(el);
      elements.push(type);
    }

    function changeTheme(color) {
      document.body.style.background = color;
    }

    function exportApp() {
      let content = '<html><body style="font-family:Orbitron; direction:rtl; background:#000; color:#fff;">';
      content += '<h2>تطبيقك المستقبلي:</h2>';
      elements.forEach(el => {
        content += `<div style='margin:10px;padding:10px;border:1px solid #0ff;'>${el}</div>`;
      });
      content += '</body></html>';
      const blob = new Blob([content], { type: 'text/html' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'app_55425215.html';
      a.click();
    }
  </script>
</body>
</html>
